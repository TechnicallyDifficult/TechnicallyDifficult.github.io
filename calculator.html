<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Calculator</title>
        <link rel='stylesheet' href='./css/calculator.css'>
    </head>
    <body>
        <main>
            <div id='container'>
                <div>
                    <input type='text' id='left-field' class='operand' readonly>
                    <input type='text' id='middle-field' class='operator' readonly>
                    <input type='text' id='right-field' class='operand' readonly>
                </div>
                <div>
                    <button id='btn-scnd' class='converterKey'>2ndF</button>
                    <input type='text' id='answer-field' class='answer' readonly>
                    <input type='text' id='number-system' value='Dec' readonly>
                </div>
                <div class='buttonContainer'>
                    <button id='btn-power' class='operatorKey'>^</button>
                    <button id='btn-one' class='numberKey'>1</button>
                    <button id='btn-two' class='numberKey'>2</button>
                    <button id='btn-three' class='numberKey'>3</button>
                    <button id='btn-plus' class='operatorKey'>+</button>
                    <button id='btn-dec' class='converterKey'>Dec</button>
                    <button id='btn-hex' class='converterKey'>Hex</button>
                    <button id='btn-sqrt' class='operatorKey'>√</button>
                    <button id='btn-four' class='numberKey'>4</button>
                    <button id='btn-five' class='numberKey'>5</button>
                    <button id='btn-six' class='numberKey'>6</button>
                    <button id='btn-minus' class='operatorKey'>−</button>
                    <button id='btn-bin' class='converterKey'>Bin</button>
                    <button id='btn-oct' class='converterKey'>Oct</button>
                    <button id='btn-negative' class='operatorKey'>±</button>
                    <button id='btn-seven' class='numberKey'>7</button>
                    <button id='btn-eight' class='numberKey'>8</button>
                    <button id='btn-nine' class='numberKey'>9</button>
                    <button id='btn-times' class='operatorKey'>×</button>
                    <button id='btn-percent' class='operatorKey'>%</button>
                    <button id='btn-clear' class='clearKey'>C</button>
                    <button id='btn-zero' class='numberKey'>0</button>
                    <button id='btn-point' class='pointKey'>.</button>
                    <button id='btn-divide' class='operatorKey'>÷</button>
                    <button id='btn-equals' class='equalsKey'>=</button>
                </div>
            </div>
        </main>
        <script src='https://code.jquery.com/jquery-2.2.4.min.js' integrity='sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=' crossorigin='anonymous'></script>
        <script src='./js/jGravity.js'></script>
        <script src='./js/calculator.js'></script>
    </body>
</html>
