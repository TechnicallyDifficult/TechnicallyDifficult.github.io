<!DOCTYPE html>
<html>
	<head>
		<title>Weather Map</title>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link href='./css/bootstrap.min.css' rel='stylesheet'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.1.0/jquery-confirm.min.css'>
		<link rel='stylesheet' href='./css/weather_map.css'>
	</head>
	<body>
		<main>
			<div class='main-container'>
				<h2>Weather Application</h2>
				<div class='form-group'>
					<div class='address-container'>
						<label for='address-input' class='mylabel'>Address:</label>
						<input type='text' class='form-control' id='address-input'>
					</div>
				</div>
				<div class='form-group'>
					<div class='form-container'>
						<label for='lat-input'>Latitude:</label>
						<input type='text' class='form-control latlng' id='lat-input' value='29.4241'>
					</div>
					<div class=form-container>
						<label for='lon-input'>Longitude:</label>
						<input type='text' class='form-control latlng' id='lon-input' value='-98.4937'>
					</div>
				</div>
				<div>
					<button class='btn btn-success' id='get-weather'>Get Weather</button>
				</div>
				<div id='forecast-container'></div>
				<div id='map-canvas'></div>
			</div>
		</main>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src='./js/bootstrap.min.js'></script>
		<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyD6ZSN4SeSQXVbNnY1TS5RfjbIY5v2feNU'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.1.0/jquery-confirm.min.js'></script>
		<script src='./js/weather_map.js'></script>
	</body>
</html>
