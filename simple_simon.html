<!DOCTYPE html>
<html>
    <head>
        <title>Simple-Simon</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/simple_simon.css">
    </head>
    <body>
        <div id="lives-container">
            <div id="life-1" class="life rotating hidden">
                <div class="life-corner red corner-top-left"></div>
                <div class="life-corner yellow corner-top-right"></div>
                <div class="life-corner green corner-bottom-left"></div>
                <div class="life-corner blue corner-bottom-right"></div>
            </div>
            <div id="life-2" class="life rotating hidden">
                <div class="life-corner red corner-top-left"></div>
                <div class="life-corner yellow corner-top-right"></div>
                <div class="life-corner green corner-bottom-left"></div>
                <div class="life-corner blue corner-bottom-right"></div>
            </div>
        </div>
        <div id="round-counter"></div>
        <div id="field">
            <div id="bricks-container" class="hidden">
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
                <div class="brick hidden"></div>
            </div>
            <div id="button-container">
                    <div id="r-btn" class="enabled-btn game-btn red"></div>
                    <div id="y-btn" class="enabled-btn game-btn yellow hidden"></div>
                    <div id="g-btn" class="enabled-btn game-btn green hidden"></div>
                    <div id="b-btn" class="enabled-btn game-btn blue hidden"></div>
            </div>
            <div id="gameover-message" class="hidden">
                <h1 id="gameover-text">GAME OVER</h1>
                <h3 id="startagain-text">click to start again</h3>
            </div>
            <div id="paddle-container">
                <div id="paddle" class="hidden"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./js/simple_simon.js"></script>
    </body>
</html>
